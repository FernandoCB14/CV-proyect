<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src = "./js/login.js"></script>

</head>


<body style="background-color:rgb(43, 46, 45);">
    <div class="container d-flex  align-items-center justify-content-center vh-100 vw-100 ">
        <div class==" d-flex flex-row ">
            <!-- <img  class = "thumbnail img-responsive" src="../assets/Marvel_Logo.svg" style="max-width: 40%;"> -->
        </div>
        <div class="flex-row p-2 bd-highlight col-4 mb-2 bg-dark text-white rounded-3">
                <div class="col-12">
                    <h1>Inicia sesión</h1>
                </div>
                <div class="col-12 col-lg-12 ">
                    <div class="form-group">
                        <label for="input-mail">Correo electrónico</label>
                        <input type="email" class="form-control" id="input-mail" placeholder="curriculum_v@hotmail.com">
                        <small class="form-text text-muted">El correo que te fue asignado</small>
                    </div>
                    <div class="form-group">
                        <label for="input-password">Contraseña</label>
                        <input type="password" class="form-control" id="input-password" placeholder="***********">
                    </div>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-primary border-0 bg-danger">Entrar</button>
                        <button class="btn btn-secondary bg-secondary">Registro</button>
                    </div>
                </div>

        </div>
    </div>
</body>
</html>
