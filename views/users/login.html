<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/styles_acceso.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src = "./js/login.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="textheader">cv</h1>
    </header>
    <div class="container-form sign-in">
        <form class="formulario">
            <h2 class="create-account">Iniciar Sesion</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="border-icon" >
                    <i class='bx bxl-linkedin' ></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook-circle' ></i>
                </div>
            </div>
            <p class="cuenta-gratis">¿Ya tienes una cuenta?</p>
            <label for="input-mail">Correo electrónico</label>
            <input type="email" id="input-mail" placeholder="curriculum_v@hotmail.com">
            <label for="input-password">Contraseña</label>
            <input type="password" id="input-password" placeholder="***********">
            <button class="btn btn-primary">Entrar</button>
            <a href="#">¿Has olvidado la contraseña?</a>
                <!-- <span><a href="#">¿Has olvidado la contraseña?</a></span> -->
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido de nuevo</h2>
                <p>¿Aún no tienes una cuenta?</p>
                <button class="btn btn-secondary">Registrate aquí</button>
            </div>
        </div>
    </div>
</body>
</html>
